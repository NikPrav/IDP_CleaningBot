<!DOCTYPE html>
<html lang="en">
        <script src="script.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    header {
        background-color: darkolivegreen;
        padding: 30px;
        text-align: center;
        font-size: 45px;
        color: ghostwhite;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    .hstyle {
        color:darkslategrey;
        text-align: left;
        font-size: 30px;
        font-family: 'Arial';
        position: relative;
        top: 0px;
        border-color:rgb(0, 0, 0);
        background-color: honeydew;
        border: 10px rgb(128, 255, 0);

    }
    .btn-group .btnhor {
        background-color: #4CAF50; /* Green */
        border: 1px solid green;
        color: white;
        padding: 25px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        width: 80px;
        cursor: pointer;
        float: left;
        position: relative;
        top: 10px;
        left: 115px;

    }
    .btn-group .btnver {
        background-color: #4CAF50; /* Green */
        border: 1px solid green;
        color: white;
        padding: 25px 32px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        width: 160px;
        display: block;
        position: relative;
        top: 10px;
        left: 115px;
    }

    .btn-group .btnver:not(:last-child) {
        border-bottom: none; /* Prevent double borders */
    }

    .btn-group .btnver:hover {
        background-color: #3e8e41;
    }   

    .btn-group .btnhor:not(:last-child) {
        border-right: none; /* Prevent double borders */
    }
    body {
        background-color:rgb(29, 1, 56);
    }




</style>


<body>
    <header>
         CleanerFlinch
    </header>
    <H1 class="hstyle">
        Controls
    </H1>
    <div class="btn-group">

        <button class="btnver" name="fwd"  onmousedown="fwd()" onmouseup="stop()" on value="Press It">
            ^
        </button>
        <button class="btnver" name="back" onmousedown="back()" onmouseup="stop()">
            v
        </button>
    </div>
    <div class="btn-group">
        <button class="btnhor" name="left" onmousedown="left()" onmouseup="stop()">
            <
        </button>      
        <button class="btnhor" name="right" onmousedown="right()" onmouseup="stop()">
            >
        </button>
    </div>
    <H2>
        Functions
    </H2>
    <br>
    <div class="btn-group" >
        <button class="btnhor" name="f1" onmousedown="water()" onmouseup="waterstop()">
            F1
        </button>
        <button class="btnhor" name="f2" onmousedown="mop()" onmouseup="mopstop()">
            F2
        </button>
        <button class="btnhor" name="f3" onmousedown="servo()" onmouseup="servostop()">
            F3
        </button>
        <button class="btnhor" name="f4">
            F4
        </button>
    </div>

</body>

</html>
